<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Método MS</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --bg: #f9fafb;
      --text: #111827;
      --card-bg: #ffffff;
      --radius: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--primary-dark);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Aula 1</h1>
    <a href="fundamentos_do_marketing_digital.html" class="btn">Acessar Conteúdo</a>
  </div>
</body>
</html>
